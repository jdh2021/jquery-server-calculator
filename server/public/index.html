<!DOCTYPE html>
<html>
    <head>
        <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <!---Sourcing Bootstrap-->
        <link rel="stylesheet" href="./styles/bootstrap.css">
        <script src="./scripts/bootstrap.bundle.js" async></script>
        <!--- Sourcing in Google font-->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css">
    <title>jQuery Server Calculator</title>
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="title">jQuery Server Calculators</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 shadow-lg baseCalc">
                <div class="row">
                    <div class="col my-3 calc-type">BASE</div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="number" class="number-button" id="first-number" placeholder="First Number">
                        <input type="button" class="operator-button" value="+" data-operator="+">
                        <input type="button" class="operator-button"  value="-" data-operator="-">
                        <input type="button" class="operator-button"  value="*" data-operator="*">
                        <input type="button" class="operator-button"  value="/" data-operator="/">
                        <input type="number" class="number-button" id="second-number" placeholder="Second Number">
                        <input type="button" id="equal-button" value="=" data-operator="=">
                        <input type="button" id="clear-button" value="C" data-operator="=">
                    </div>
                </div>
            <div class="row">
                <div class="col my-3">
                    <textarea readonly id="baseCalculationField" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 shadow-lg stretchCalc">
                <div class="row">
                    <div class="col my-3 calc-type">STRETCH</div>
                </div>
                <div class="row g-0">
                    <div class="col-9" id="stretchCalculationField">
                        <input type="text" class="full-width" readonly>
                    </div>
                    <div class="col-3">
                        <input type="button" id="clear-button-stretch" value="C" class="full-width">
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="7" value="7">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="4" value="4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="1" value="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="0" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="8" value="8">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="5" value="5">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="2" value="2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="." value=".">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="9" value="9">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="6" value="6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="number-button-stretch full-width" data-value="3" value="3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" id="equal-button-stretch" class="full-width" data-value="=" value="=">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <input type="button" class="operator-button-stretch full-width" data-value="+" value="+">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="operator-button-stretch full-width" data-value="-" value="-">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="operator-button-stretch full-width" data-value="*" value="*">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="operator-button-stretch full-width" data-value="/" value="/">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-3 stretchHistory">
                        <ul class="full-width p-3">HISTORY</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
